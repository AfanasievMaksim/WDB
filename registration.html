			<div class="header__item headerButton"><a href="registration.html">Ввойти</a></div>
		</div>

	<main>
		<div class="sideBar">
			<div class="sidebar__section">
				<div class="sideBar__item"><a href="index.html">Моя страница</a></div>
				<div class="sideBar__item"><a href="#">Друзья</a></div>

	<div class="form-container">
		<form action="">
			<h2>Регистрация</h2>
			<div class="form-field multi-input">
				<label for="name">Name</label>
				<input type="text" name="first-name" id="name" placeholder="Your name">
				<input type="text" name="last-name" placeholder="Last name">
			</div>
			<div class="form-field input-right">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" placeholder="youremail@example.com">
			</div>
			<div class="form-field input-right">
				<label for="pass">Password</label>
				<input type="password" name="pass" id="pass" placeholder="12345678">
			</div>
			<div class="form-field submit-field">
				<input type="submit" value="Регистрация">
			</div>
		</form>
	</div>




	</main>






	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
